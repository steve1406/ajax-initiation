<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exo 1</title>
</head>

<body>

    <form action="">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Connexion</button>
    </form>

    <!-- CONSIGNE : Avec l'aide de jQuery, vous devrez :
    
        1. A l'aide d'une API de Géolocalisation, vous affichez dans un paragraphe du formulaire
         l'adresse IP ainsi que la Ville et/ou Code Postal de l'utilisateur connecté.
        
        // -- https://ipapi.co
     
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $.getJSON('https://ipapi.co/json/', function (data) {
                console.log(data)


                
                $(`
            
                <strong>
                           IP : ${data.ip} <br>
                            Code postal :${data.postal}<br>
                            Region : ${data.region}
                            
                            
                            </strong>
                    
            `).css({'background':'yellow','color':'black'}).appendTo($('body'));

               
            })
        });
    </script>
</body>

</html>
